<div class="header">
    {% if user.is_authenticated %}
    Hi {{ user.profile.full_name }} ({{ user.username }})! ({{ user.profile.profile_type }})
    <p><a href="{% url 'logout' %}">Log Out</a></p>
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    {% endif %}
</div>
