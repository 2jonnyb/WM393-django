{% extends "QnA/base.html" %}
{% block content %}
<a href="/">Back to my boards</a> <!--Link back to QnA home-->
<h1>Create Board</h1>
<form method='post'> <!--form to submit a board creation, method is set as post for a post request-->
    {% csrf_token %} <!--used by django for security-->
    {{board_form.as_p}} <!--django built in form constructor, creates a label and input for each field as a <p>-->
    <input type="submit" value="submit"> <!--submit button-->
</form>
{% endblock content %}
